<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>custom-video-player</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="player">
        <video class="player-video viewer" src="goddamn.mp4" autoplay></video>
        <div class="player-controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <button class = "player-button toggle" title="Toggle play">
                <i class="fas fa-play"></i>
            </button>
            <button class = "player-button sound" title="Sound">
                <i class="fas fa-volume-up"></i>
            </button>
            <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" >
            <input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" step="0.1" >
        
            <button data-skip="-10" class=player-button><i class="fas fa-angle-double-left"></i>10s</button>
            <button data-skip="25" class=player-button>25s<i class="fas fa-angle-double-right"></i></button>
        </div>
    </div>
    <button class="arrow left-arrow" id="left">
        <i class="fas fa-angle-double-left"></i>   
    </button>
  
    <button class="arrow right-arrow" id="right">
        <i class="fas fa-angle-double-right"></i>
    </button>
    <script src="script.js"></script>
</body>
</html>
